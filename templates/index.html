<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dashboard</title>
    <style>
        /* From Uiverse.io by btongheng */ 
body{
    background-color: rgb(69, 69, 69);
    color: white;
    position: fixed;
}
.level, .levels{
  --lol: #644dff;
  --lolol: #4836bb;
  --lololol: #654dff63;
  cursor: pointer;
  width: 70%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  font-size: 1.125em;
  font-weight: 800;
  letter-spacing: 3px;
  color: #fff;
  background: var(--lol);
  border: 2px solid var(--lolol);
  border-radius: .75rem;
  box-shadow: 0 8px 0 var(--lolol);
  transform: skew(-10deg);
  transition: all .1s ease;
  filter: drop-shadow(0 15px 20px var(--lololol));
  margin: auto;
  
}

.levels{
    padding-bottom: 0;
}

.level:active {
  letter-spacing: 0px;
  transform: skew(-10deg) translateY(8px);
  box-shadow: 0 0 0 var(--lololol);
}

table{
    margin-top: 0;
    margin:auto;
}


td{
    width: 3%;
    padding-bottom: 5%;
    height: 125px;
    
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>

    <table>
        <th></th>
        <tr>
            <td><button class="level" style="background-color: red; border-color: maroon; box-shadow: 0 8px 0 maroon; filter: drop-shadow(0 15px 20px maroon)">L3</button></td>
            <td><button class="level" style="background-color: red; border-color: maroon; box-shadow: 0 8px 0 maroon; filter: drop-shadow(0 15px 20px maroon)">R3</button></td>
        </tr>
        <tr>
            <td><button class="level" style="background-color: orange; border-color: chocolate; box-shadow: 0 8px 0 chocolate; filter: drop-shadow(0 15px 20px chocolate)">L2</button></td>
            <td><button class="level" style="background-color: orange; border-color: chocolate; box-shadow: 0 8px 0 chocolate; filter: drop-shadow(0 15px 20px chocolate)">R2</button></td>
        </tr>
        <tr>
            <td><button class="level" style="background-color: green; border-color: darkgreen; box-shadow: 0 8px 0 darkgreen; filter: drop-shadow(0 15px 20px darkgreen)">L1</button></td>
            <td><button class="level" style="background-color: green; border-color: darkgreen; box-shadow: 0 8px 0 darkgreen; filter: drop-shadow(0 15px 20px darkgreen)">R1</button></td>
        </tr>
        <tr>
            <td><button class="levels">L0</button></td>
            <td><button class="levels">R0</button></td>
        </tr>
    </table>


    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update_data', function(data) {
            document.getElementById('battery').innerText = data.robot_battery;
            document.getElementById('speed').innerText = data.robot_speed;
        });

        setInterval(() => { socket.emit('get_data'); }, 1000);  // Request data every second
    </script>
</body>
</html>
